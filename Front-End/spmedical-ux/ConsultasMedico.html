<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas</title>
    <link rel="stylesheet" href="./assets/css/Consultas.css">
</head>

<body class="bg">
    <header>
        <nav class="informacoes">
            <div class="text_img">
                <img src="assets/imagens/icon/icon_local.png" alt="endereço" class="img_cabecalho">
                <p class="cabeçalho_text">Av. Barão Limeira, 532, São Paulo, SP</p>
            </div>
            <div class="text_img">
                <img src="assets/imagens/icon/icon_phone.png" alt="telefone" class="img_cabecalho">
                <p class="cabeçalho_text">(11) 2055-4477 | (11) 2055-7744</p>
            </div>
            <div class="text_img">
              <img src="assets/imagens/icon/icon_mail.png" alt="email" class="img_cabecalho">
                <p class="cabeçalho_text">spmedicalgroup@gmail.com</p>
            </div>
            <div id="redes">
                <img src="assets/imagens/icon/icons8-facebook-novo.svg" alt="facebook" class="img_redes">
                <img src="assets/imagens/icon/icons8-instagram.svg" alt="instagram" class="img_redes">
                <img src="assets/imagens/icon/icons8-linkedin.svg" alt="linkedin" class="img_redes">
            </div>
        </nav>
        <div class="cabecalhoPrincipal">
            <div class="container">
                <img src="assets/imagens/logo.png" alt="logo Sp-Medical Group">
                <h1> MEDICAL GROUP</h1>
                <nav class="cabecalho-nav">
                    <a>Home</a>
                    <a>Médicos</a>
                    <a>Prontuários</a>
                    <a>Especialidades</a>
                    <a>Consultas</a>
                </nav>
            </div>
        </div>
    </header>
    <main class="conteudoPrincipal">
        <h2 class="titulo">CONSULTAS</h2>
        <hr>
        <div class="container" id="listaConsultas">
            <h3 class="subtitulo">Minhas Consultas</h3>
            <table class="tabela-lista">
                <thead class="cabecalhoTr">
                    <tr >
                        <th>#</th>
                        <th>Nome Paciente</th>
                        <th>Nome Médico</th>
                        <th>Data da Consultas</th>
                        <th>Clinica</th>
                        <th>Descrição</th>
                        <th>Situação</th>
                        <th>Ação</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="AgendarConsulta " id="medico">
            <h3 class="subtitulo"> Adicionar Descrição</h3>
            <input class="input-agendar" type="text" placeholder="Consulta">
            <input class="input-agendar" type="text" placeholder="Nome Paciente">
            <input class="input-agendar" type="text" placeholder="Descrição">
            <button class="btn">
                Salvar
            </button>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
