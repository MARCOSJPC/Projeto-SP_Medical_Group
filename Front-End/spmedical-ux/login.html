<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body class="bg">
    <header>
        <nav class="informacoes">
            <div class="text_img">
                <img src="assets/imagens/icon/icon_local.png" alt="endereço" class="img_cabecalho">
                <p class="cabeçalho_text">Av. Barão Limeira, 532, São Paulo, SP</p>
            </div>
            <div class="text_img">
                <img src="assets/imagens/icon/icon_phone.png" alt="telefone" class="img_cabecalho">
                <p class="cabeçalho_text">(11) 2055-4477 | (11) 2055-7744</p>
            </div>
            <div class="text_img">
              <img src="assets/imagens/icon/icon_mail.png" alt="email" class="img_cabecalho">
                <p class="cabeçalho_text">spmedicalgroup@gmail.com</p>
            </div>
            <div id="redes">
                <img src="assets/imagens/icon/icons8-facebook-novo.svg" alt="facebook" class="img_redes">
                <img src="assets/imagens/icon/icons8-instagram.svg" alt="instagram" class="img_redes">
                <img src="assets/imagens/icon/icons8-linkedin.svg" alt="linkedin" class="img_redes">
            </div>
        </nav>
    </header>
   <div class="form-login">
        <div class="item">
            <img src="assets/imagens/logo.png" class="icone_login" alt="logo spmedicalgroup">
        </div>
        <form>
            <div class="item">
                <img src="assets/imagens/icon/person_white.png" alt="username" class="img_form"/>
                <input 
                    class="input_login"
                    placeholder="Nome"                    
                    type="text"
                    name="Nome"
                />    
            </div>
            <div class="item">
                <img src="assets/imagens/icon/lock_white.png" alt="password" class="img_form"/>
                <input 
                    class="input_login"
                    placeholder="Senha"                    
                    type="password"
                    name="Senha"
                />    
            </div>
            <div class="item">
                <button class="btn">
                    Login
                </button>
            </div>
        </form>
    </div>
</body>

</html>
